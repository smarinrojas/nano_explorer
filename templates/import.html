{% extends 'base.html' %}

{% block title %}Import Contract - {{ super() }}{% endblock %}

{% block content %}
<h2>Import New Contract</h2>
<p>Provide the contract details below. The ABI will be automatically formatted.</p>

<div class="form-section card" style="max-width: 800px; margin: auto;">
    <form id="import-form">
        <div class="form-group">
            <label for="contract-name">Contract Name</label>
            <input type="text" id="contract-name" placeholder="e.g., MyERC20" required>
        </div>
        <div class="form-group">
            <label for="contract-address">Contract Address</label>
            <input type="text" id="contract-address" placeholder="0x..." required>
        </div>
        <div class="form-group">
            <label for="contract-abi">Contract ABI (JSON)</label>
            <textarea id="contract-abi" rows="12" placeholder='Paste the contract ABI here...' required></textarea>
            <div id="abi-error" class="error-message" style="display: none;"></div>
        </div>
        <div class="form-actions">
            <button type="button" id="format-abi-btn">Format ABI</button>
            <button type="submit">Save Contract</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='import.js') }}"></script>
{% endblock %}
